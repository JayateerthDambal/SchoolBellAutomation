{% extends "Layout.html" %}

{% block title %}
Today's Schedule
{% endblock title %}

{% block content %}
<div class="mt-2">
    <button class="btn btn-primary float-end" id="startObservingButton">Start Observing</button>
    <div class="mt-3">
        <h1>Today's Schedule</h1>
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Command</th>
                    <th>Bell</th>
                    <th>Voice</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['Time'] }}</td>
                    <td>{{ row['Command'] }}</td>
                    <td>{{ row['Bell'] }}</td>
                    <td>{{ row['Voice'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('startObservingButton').addEventListener('click', function () {
            fetch('/start-observing')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);  // Display a simple alert with the response message
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error starting observation.');
                });
        });
    </script>
</div>
{% endblock content %}
